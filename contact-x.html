      <br />
      <header>
        <div class="jumbotron text-light">
          <h1 class="display-4 header">Sergio Di Martino</h1>
          <br />
          <hr class="my-2" />
          <p class="lead">
            Fill out the form to contact me
          </p>
          <br />
          <div class="header-nav">
            <span class="left-nav">
              <a href="https://github.com/sdimartino510" target="_blank">
                <img
                  src="assets/images/GitHub-Mark-32px.png"

                />
              </a>
              <a
                href="https://www.linkedin.com/in/sergio-di-martino-9360345"

      <main>
        <div class="jumbotron bg-dark text-light border">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="inputName"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Your e-mail address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input
                  type="subject"
                  class="form-control"
                  id="inputSubject"
                  placeholder="Subject of your message"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="inputMessage"
                ></textarea>
              </div>
              <p>
                *All fields are required
              </p>
              <br />
              <button type="submit" class="btn btn-outline-light">
                Submit
              </button>
            </form>
